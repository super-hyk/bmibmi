<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI计算器</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f0f8ff;
        }
        .calculator {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
            display: none;
        }
        h2 {
            color: #2e7d32;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>BMI健康指数计算器</h2>
        <input type="number" id="height" placeholder="请输入身高（厘米）" step="0.1">
        <input type="number" id="weight" placeholder="请输入体重（公斤）" step="0.1">
        <button onclick="calculateBMI()">立即计算</button>
        <div class="result" id="result">
            <p>您的BMI是：<span id="bmiValue"></span></p >
            <p>健康状态：<span id="bmiStatus"></span></p >
            <p>健康建议：<span id="advice"></span></p >
        </div>
    </div>

    <script>
        function calculateBMI() {
            const height = document.getElementById('height').value / 100; // 转换为米
            const weight = document.getElementById('weight').value;
            
            if (!height || !weight) {
                alert("请输入完整数据");
                return;
            }

            const bmi = (weight / (height * height)).toFixed(1);
            const resultDiv = document.getElementById('result');
            
            let status = "";
            let advice = "";
            
            if (bmi < 18.5) {
                status = "偏瘦";
                advice = "建议适当增加营养摄入，保持适度运动";
            } else if (bmi < 24) {
                status = "正常";
                advice = "保持良好饮食习惯和运动频率";
            } else if (bmi < 28) {
                status = "过重";
                advice = "建议调整饮食结构，增加运动量";
            } else {
                status = "肥胖";
                advice = "建议咨询专业营养师制定健康计划";
            }

            document.getElementById('bmiValue').textContent = bmi;
            document.getElementById('bmiStatus').textContent = status;
            document.getElementById('advice').textContent = advice;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
